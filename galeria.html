<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sin t√≠tulo</title>
<style type="text/css">
#galeria1 {
	border: 1px solid #00C;
	margin: auto;
	height: 100px;
	width: 600px;
}
#contenedor {
	height: 400px;
	width: 600px;
	margin-top: 0px;
	margin-right: auto;
	margin-bottom: auto;
	margin-left: auto;
	border: 1px solid #00C;
}
#carro1 {
	height: 400px;
	width: 600px;
	position: absolute;
	visibility: hidden;
	border: 1px solid #00C;
}
#carro2 {
	height: 400px;
	width: 600px;
	position: absolute;
	visibility: hidden;
	border: 1px solid #00F;
}
</style>
<script type="text/javascript">
function MM_showHideLayers() { //v9.0
  var i,p,v,obj,args=MM_showHideLayers.arguments;
  for (i=0; i<(args.length-2); i+=3) 
  with (document) if (getElementById && ((obj=getElementById(args[i]))!=null)) { v=args[i+2];
    if (obj.style) { obj=obj.style; v=(v=='show')?'visible':(v=='hide')?'hidden':v; }
    obj.visibility=v; }
}
</script>
</head>

<body>
<div id="galeria1"><img src="deportivo.jpg" width="120" height="100" onmouseover="MM_showHideLayers('carro1','','show')" onmouseout="MM_showHideLayers('carro1','','hide')" /><img src="carros2.jpg" width="120" height="100" onmouseover="MM_showHideLayers('carro2','','show')" onmouseout="MM_showHideLayers('carro2','','hide')" /><img src="carro3.jpg" width="120" height="100" /><img src="carro4.jpg" width="120" height="100" /><img src="carro5.jpg" width="120" height="100" /></div>
<div id="contenedor">
  <div id="carro1"><img src="deportivo.jpg" width="600" height="400" /></div>
  <div id="carro2"><img src="carros2.jpg" width="600" height="400" /></div>
  
</div>
</body>
</html>
